<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro FutureDev Conference</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Inscripción: FutureDev Conference</h1>
    </header>
    <main>
        <form id="registrationForm" novalidate>
            <input type="hidden" id="eventId" name="eventId" value="FDC2024">

            <fieldset>
                <legend>Información Personal</legend>

                <div class="form-group">
                    <label for="fullName">Nombre Completo: *</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <div class="error-message" id="error-fullName"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email: *</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="error-email"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono (Ej: +34...):</label>
                    <input type="tel" id="phone" name="phone" pattern="^\+\d{9,15}$">
                    <div class="error-message" id="error-phone"></div>
                </div>

                <div class="form-group">
                    <label for="birthDate">Fecha de Nacimiento: *</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                    <div class="error-message" id="error-birthDate"></div>
                </div>

                <div class="form-group">
                    <label for="linkedinUrl">Perfil de LinkedIn/Portfolio (URL):</label>
                    <input type="url" id="linkedinUrl" name="linkedinUrl" placeholder="https://linkedin.com/in/usuario">
                    <div class="error-message" id="error-linkedinUrl"></div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Detalles de la Inscripción</legend>

                <div class="form-group">
                    <label for="companions">Número de Acompañantes:</label>
                    <input type="number" id="companions" name="companions" min="0" max="5" value="0">
                    <div class="error-message" id="error-companions"></div>
                </div>

                <div class="form-group">
                    <label for="accreditationColor">Color de Acreditación:</label>
                    <input type="color" id="accreditationColor" name="accreditationColor" value="#0056b3">
                </div>

                <div class="form-group">
                    <label for="originCountry">País de Origen: *</label>
                    <select id="originCountry" name="originCountry" required>
                        <option value="">-- Seleccione un País --</option>
                        <option value="es">España</option>
                        <option value="mx">México</option>
                        <option value="co">Colombia</option>
                        <option value="ar">Argentina</option>
                        <option value="other">Otro</option>
                    </select>
                    <div class="error-message" id="error-originCountry"></div>
                </div>

                <div class="form-group radio-group required-field">
                    <p>Tipo de Entrada: *</p>
                    <input type="radio" id="entryGeneral" name="entryType" value="General" checked required>
                    <label for="entryGeneral">General (€150)</label>

                    <input type="radio" id="entryStudent" name="entryType" value="Estudiante" required>
                    <label for="entryStudent">Estudiante (€75)</label>

                    <input type="radio" id="entryVIP" name="entryType" value="VIP" required>
                    <label for="entryVIP">VIP (€300)</label>
                    <div class="error-message" id="error-entryType"></div>
                </div>

                <div class="form-group" id="studentProofGroup">
                    <label for="studentProof">Comprobante de Estudiante:</label>
                    <input type="file" id="studentProof" name="studentProof" accept="image/*, application/pdf">
                    <div class="error-message" id="error-studentProof"></div>
                </div>

            </fieldset>

            <fieldset>
                <legend>Preferencias y Talleres</legend>

                <div class="form-group">
                    <label for="experienceLevel">Nivel de Experiencia (1-10): <span
                            id="experienceValue">5</span></label>
                    <input type="range" id="experienceLevel" name="experienceLevel" min="1" max="10" value="5">
                </div>

                <div class="form-group checkbox-group required-field">
                    <p>Talleres a Asistir (Selección Múltiple):</p>
                    <input type="checkbox" id="workshopTS" name="workshops" value="ts">
                    <label for="workshopTS">TypeScript Avanzado</label><br>

                    <input type="checkbox" id="workshopAI" name="workshops" value="ai">
                    <label for="workshopAI">IA para Developers</label><br>

                    <input type="checkbox" id="workshopUX" name="workshops" value="ux">
                    <label for="workshopUX">Diseño UX/UI</label><br>

                    <input type="checkbox" id="workshopCloud" name="workshops" value="cloud">
                    <label for="workshopCloud">Cloud Computing</label><br>

                    <input type="checkbox" id="workshopSecurity" name="workshops" value="security">
                    <label for="workshopSecurity">Ciberseguridad</label>
                    <div class="error-message" id="error-workshops"></div>
                </div>
                <div class="form-group">
                    <label for="speakerSearch">Buscar Sesiones/Ponentes:</label>
                    <input type="search" id="speakerSearch" name="speakerSearch" placeholder="Ej: Patrones de Diseño">
                </div>

                <div class="form-group">
                    <label for="bio">Breve Biografía para Acreditación (Max 250 caracteres):</label>
                    <textarea id="bio" name="bio" maxlength="250"
                        placeholder="Ej: Desarrollador Frontend apasionado por la accesibilidad y el rendimiento."></textarea>
                    <div class="error-message" id="error-bio"></div>
                </div>

                <div class="form-group">
                    <label for="comments">Preguntas o Comentarios (Max 500 caracteres):</label>
                    <textarea id="comments" name="comments" maxlength="500"></textarea>
                    <div class="error-message" id="error-comments"></div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Cuenta de Usuario</legend>

                <div class="form-group">
                    <label for="password">Contraseña: *</label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="20" required>
                    <div class="error-message" id="error-password"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña: *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" maxlength="20"
                        required>
                    <div class="error-message" id="error-confirmPassword"></div>
                </div>
            </fieldset>

            <div class="form-group required-field">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los Términos y Condiciones del evento. *</label>
                <div class="error-message" id="error-terms"></div>
            </div>

            <div class="button-group">
                <button type="submit" id="submitBtn">Registrarse</button>
                <button type="reset">Limpiar Formulario</button>
                <button type="button" id="helpBtn">Ayuda Contextual</button>
            </div>

            <p class="required-note">* Campos obligatorios.</p>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
